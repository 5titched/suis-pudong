	<script>
		function filterColor(sep){
        	if(sep == "doc" || sep == "docx"){
        		sugColor = "#4D97FF";
        		sugText = "W";
        	}
        	else if(sep == "ppt" || sep == "pptx"){
        		sugColor = "#FF9743";
        		sugText = "P";
        	}
        	else if(sep == "xls"){
        		sugColor = "#6cc422";
        		sugText = "X";
        	}
        	else if(sep == "pdf"){
        		sugColor = "#FF5A5A";
        		sugText = "P";
        	}
        	else if(sep == "ai"){
        		sugColor = "#ffd300";
        		sugText = "Ai";
        	}
        	else if(sep == "ps"){
        		sugColor = "#86d2ff";
        		sugText = "Ps";
       		}
        	else if(sep == "jpeg"){
        		sugColor = "#ff7743";
        		sugText = "Je";
        	}
        	else if(sep == "swf"){
        		sugColor = "#FF5A5A";
        		sugText = "fl";
        	}
        	else if(sep == "jpg"){
        		sugColor = "#ff7743";
        		sugText = "Jp";
        	}
       		else if(sep == "mp4" || sep == "mp3"){
        		sugColor = "#8183f1";
        		sugText = "M";
        	}
        	else if(sep == "rmvb"){
        		sugColor = "#8183f1";
        		sugText = "R";
        	}
        	else if(sep == "txt"){
        		sugColor = "#4D97FF";
        		sugText = "T";
        	}
        	else if(sep == "html"){
        		sugColor = "#eb6024";
        		sugText = "H5";
        	}
        	else if(sep == "css"){
        		sugColor = "#349ad7";
        		sugText = "C3";
        	}
        	else if(sep == "js"){
        		sugColor = "#ffda3e";
        		sugText = "Js";
        	}
        	else if(sep == "exe"){
        		sugColor = "#aaaaaa";
        		sugText = "E";
        	}
        	else if(sep == "dmg"){
        		sugColor = "#aaaaaa";
        		sugText = "D";
        	}        
        	else{
        		sugColor = "#89c9d9";
        		sugText = "O";
        	}

        	return [sugColor, sugText]

      }

		var mockDatabase = [
			["Sports day","Inner_title\nFirst paragraph\nSecond paragraph\nThird paragraph","1.jpg^2.jpg","1.pdf~23.5MB^1.docx~23.5MB"],
			["2 day","Inner_title\nFirst paragraph\nSecond paragraph\nThird paragraph","1.jpg^2.jpg^3.jpg","2.pdf~23.5MB^2.docx~23.5MB"],
		];

		window.onload = function(){
			var address = location.href.split("#")[1];
			if(address.indexOf(" ") != -1){
				address = address;
			}
			else if(address.indexOf("%20") != -1){
				address = address.replace("%20"," ");
			}

			data = [];
			for(i=0;i<mockDatabase.length;i++){
				if(mockDatabase[i][0] == address){
					data = mockDatabase[i];
				}
			}

			document.getElementById("main_text_middle").innerText = data[0];
			document.title = data[0] + " | SUIS House";
			var paragraphBox = document.getElementById("paragraphBox");
			paragraph = data[1].split("\n");

			document.getElementById("Inner_title").innerText = paragraph.shift();

			for(i=0;i<paragraph.length;i++){
				
				var p = document.createElement("p");
				p.innerText = paragraph[i];
				p.setAttribute("class","paragraph");
				paragraphBox.appendChild(p);
			}

			//-----------------------------------

			var phoDiv = document.getElementById("phoDiv");
			var photos = data[2].split("^");

			for(i=0;i<photos.length;i++){
				
				var img = document.createElement("img");
				img.setAttribute("class","article_photo");
				img.setAttribute("src",photos[i]);
				img.setAttribute("onclick","openIMG('" + photos[i] + "')");
				phoDiv.appendChild(img);
			}


			phoDiv.style.width = (photos.length * 125) + (photos.length * 10) + "px";

			//-----------------------------------

			var fileDiv = document.getElementById("fileDiv");
			var files = data[3].split("^");



			for(i=0;i<files.length;i++){
				var file_title = files[i].split("~")[0];
				var file_size = files[i].split("~")[1];
				
				var singleFileDiv = document.createElement("div");
				singleFileDiv.setAttribute("class","new-box");



				var new_box_icon = document.createElement("div");
				new_box_icon.setAttribute("class","new-box-icon");
				


				file_address = file_title.split(".");
				new_box_icon.innerText = filterColor(file_address[file_address.length - 1])[1];
				new_box_icon.style.color = filterColor(file_address[file_address.length - 1])[0];

				singleFileDiv.appendChild(new_box_icon);

				var a = document.createElement("a");
				a.setAttribute("href",file_title);

				var p = document.createElement("p");
				p.setAttribute("class",'new-box-title');
				p.innerText = file_title;
				a.appendChild(p);

				singleFileDiv.appendChild(a);

				var sizeP = document.createElement("p");
				sizeP.setAttribute("class","new-box-size");
				sizeP.innerText = file_size;

				singleFileDiv.appendChild(sizeP);

				fileDiv.appendChild(singleFileDiv);
			}



		}


		function expandDropDown(number) {
			document.getElementById("dropDown" + number).style.display = "block";
			
		}



		function shrinkDropDown(number) {
			document.getElementById("dropDown" + number).style.display = "none";
		}

		function openIMG(src){
			document.getElementById("blackCover").style.display = "block";
			document.getElementById("bigImg").src = src;
		}

		function cancelZoom(){
			document.getElementById("blackCover").style.display = "none";
		}
